<div [ngClass]="mainClass">
  <div class="ppr-snackbar__close-icon" (click)="dismiss()">
    <ng-container [ngTemplateOutlet]="closeIcon"></ng-container>
  </div>
  <div class="ppr-snackbar__icon">
    <ng-container [ngTemplateOutlet]="TYPE_TO_ICON_DICT[type]"></ng-container>
  </div>
  <div class="ppr-snackbar__spacer"></div>
  <div class="ppr-snackbar__body">
    <div class="ppr-snackbar__title">{{ titleText }}</div>
    <div class="ppr-snackbar__message">{{ messageText }}</div>
  </div>
</div>
